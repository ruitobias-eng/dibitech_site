# Nome do workflow
name: Deploy static site to GitHub Pages

# Quando rodar o workflow
on:
  push:
    branches: ["main"]  # Gatilho para cada push na branch principal
  workflow_dispatch:     # Permite rodar manualmente pelo Actions

# Permissões necessárias para o deploy no GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Garante que apenas um deploy por vez será processado
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy site
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      # Passo 1 - Checkout do repositório
      - name: Checkout repository
        uses: actions/checkout@v4

      # Passo 2 - Configurar o GitHub Pages
      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      # Passo 3 - Upload dos arquivos estáticos (HTML, CSS, JS, imagens, etc.)
      - name: Upload static site files
        uses: actions/upload-pages-artifact@v3
        with:
          path: './' # A raiz do seu projeto onde está o index.html

      # Passo 4 - Deploy no GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
